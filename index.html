<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type= "module" src="index.js" defer></script>
    

    <!-- <script type="module" src="package.json"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <!-- Computer Function -->
        <div class="c_control" id = "div_c_bet"> computer bet <button id="c_bet"> C Bet</button> </div>
        <div class="c_control" id = "div_c_call"> computer bet <button id="c_call"> C Call</button> </div>
        <div class="c_control" id = "div_c_fold"> computer bet <button id="c_fold"> C fold</button> </div>

        <div class="computer_card" id="c1">
            <img src="images\blue.svg" alt="">
            <button class= "redraw_button" id="c1_refresh"> New</button>
        </div>
        <div class="computer_card" id="c2"> 
            <img src="images\blue.svg" alt="">
            <button class= "redraw_button" id="c2_refresh"> New</button>
        </div>
        <div class="computer_card" id="c3">
            <img src="images\blue.svg" alt="">
            <button class= "redraw_button" id="c2_refresh"> New</button>
        </div>
        <div class="computer_card" id="c4">
            <img src="images\blue.svg" alt="">
            <button class= "redraw_button" id="c3_refresh"> New</button>
        </div>
        <div class="computer_card" id="c5">
            <img src="images\blue.svg" alt="">
            <button class= "redraw_button" id="c4_refresh"> New</button>
        </div>
        <div class="done_swap">
            <button id="c_done_swap"> Done switch</button>
        </div>
        <!-- <button class="done_swap" id="c_done_swap"> Done switch</button> -->
        
        <!-- Div Player Function -->
        <div class="p_control" id = "div_p_bet"> player bet <button id="p_bet"> P Bet</button> </div>
        <div class="p_control" id = "div_p_call"> player call <button id="p_call"> P Call</button> </div>
        <div class="p_control" id = "div_p_fold"> player fold <button id="p_fold"> P fold</button> </div>

        <div class="player_card" id = 'p1'>
            <img src="images\blue.svg" alt="">
        </div>
        <div class="player_card" id = 'p2'>
            <img src="images\blue.svg" alt="">
        </div>
        <div class="player_card" id = 'p3'>
            <img src="images\blue.svg" alt="">
        </div>
        <div class="player_card" id = 'p4'>
            <img src="images\blue.svg" alt="">
        </div>
        <div class="player_card" id = 'p5'>
            <img src="images\blue.svg" alt="">
        </div>
        <div class="div15" id = "pot"> Pot</div>
        <div class="div16"> Face Down Card</div>
        <div class="div17" id="player_purse"> Player Purse</div>
        <div class="div18" id="computer_purse"> Computer Purse</div>
        
        <div class="div19"> <button id="new game">New Game</button></div>
        <div class="div20"> <button id="debug game">Bebug State</button></div>
        </div>
</body>
</html>
